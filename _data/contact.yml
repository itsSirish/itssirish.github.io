#  The contact options.

- type: github
  icon: "fab fa-github"

- type: linkedin
  icon: "fab fa-linkedin"

- type: email
  icon: "fas fa-envelope"
  noblank: true # open link in current tab

- type: scholar
  icon: "fas fa-graduation-cap"
  url: "https://scholar.google.com/citations?user=sWONGrYAAAAJ&hl=en"

- type: kaggle
  icon: "fab fa-kaggle"
  url: "https://www.kaggle.com/visweswarparupudi"
